<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USID Detail - CQI Metrics</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            color: #2d3748;
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .header .usid-badge {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .controls-section {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .controls-grid {
            display: flex;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap;
        }

        .control-group {
            flex: 1;
            min-width: 200px;
        }

        .control-group label {
            color: #4a5568;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            display: block;
        }

        .control-group select {
            width: 100%;
            padding: 10px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .control-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-back {
            background: #f7fafc;
            color: #4a5568;
            border: 2px solid #e2e8f0;
        }

        .btn-back:hover {
            background: #edf2f7;
        }

        .btn-refresh {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-refresh:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .chart-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            min-height: 500px;
        }

        .chart-header {
            margin-bottom: 20px;
        }

        .chart-header h2 {
            color: #2d3748;
            font-size: 1.5rem;
        }

        .chart-container {
            position: relative;
            height: 450px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .stat-card {
            background: #f7fafc;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
        }

        .stat-card h3 {
            color: #718096;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 10px;
        }

        .stat-card .value {
            color: #2d3748;
            font-size: 1.8rem;
            font-weight: 700;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #718096;
        }

        .loading-spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #e2e8f0;
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .error-message {
            background: #fed7d7;
            color: #c53030;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
        }

        .info-note {
            background: #e6f7ff;
            border-left: 4px solid #1890ff;
            padding: 12px;
            margin: 20px 0;
            border-radius: 4px;
            font-size: 0.9rem;
            color: #0050b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>CQI Metrics Detail</h1>
            <p style="margin-top: 10px;">
                USID: <span class="usid-badge" id="usidDisplay">Loading...</span>
            </p>
        </div>

        <div class="controls-section">
            <div class="controls-grid">
                <div class="control-group">
                    <label for="metricFilter">Filter by Metric</label>
                    <select id="metricFilter">
                        <option value="">All Metrics</option>
                    </select>
                </div>
                <div class="control-group">
                    <label for="dateRange">Date Range</label>
                    <select id="dateRange">
                        <option value="7">Last 7 Days</option>
                        <option value="14">Last 14 Days</option>
                        <option value="30" selected>Last 30 Days</option>
                        <option value="60">Last 60 Days</option>
                        <option value="90">Last 90 Days</option>
                    </select>
                </div>
                <div style="display: flex; gap: 10px; align-items: flex-end;">
                    <button class="btn btn-back" onclick="goBack()">‚Üê Back to Dashboard</button>
                    <button class="btn btn-refresh" onclick="refreshData()">Refresh Data</button>
                </div>
            </div>
        </div>

        <div class="chart-section">
            <div class="chart-header">
                <h2>Extra Failures Over Time</h2>
            </div>
            <div id="loadingDiv" class="loading">
                <div class="loading-spinner"></div>
                <p style="margin-top: 10px;">Loading metrics data...</p>
            </div>
            <div id="chartWrapper" style="display: none;">
                <div class="chart-container">
                    <canvas id="metricsChart"></canvas>
                </div>
                <div class="stats-grid">
                    <div class="stat-card">
                        <h3>Average Failures</h3>
                        <div class="value" id="avgFailures">0</div>
                    </div>
                    <div class="stat-card">
                        <h3>Peak Failures</h3>
                        <div class="value" id="peakFailures">0</div>
                    </div>
                    <div class="stat-card">
                        <h3>Total Data Points</h3>
                        <div class="value" id="dataPoints">0</div>
                    </div>
                    <div class="stat-card">
                        <h3>Active Metrics</h3>
                        <div class="value" id="activeMetrics">0</div>
                    </div>
                </div>
            </div>
            <div id="errorDiv" style="display: none;" class="error-message">
                <p>Unable to load data. Please check the connection and try again.</p>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:5000/api';
        let chart = null;
        let currentData = [];
        let currentUSID = null;

        // Metric display name mapping
        const metricMapping = {
            'VOICE_CDR_RET_25': 'V-CDR',
            'LTE_IQI_NS_ESO_25': 'NS/ESO',
            'LTE_IQI_RSRP_25': 'Quality RSRP',
            'LTE_IQI_QUALITY_25': 'Quality RSRQ',
            'VOLTE_RAN_ACBACC_25_ALL': 'V-ACC',
            'VOLTE_CDR_MOMT_ACC_25': 'V-ACC-E2E',
            'ALLRAT_DACC_25': 'D-ACC',
            'ALLRAT_DL_TPUT_25': 'DLTPUT',
            'ALLRAT_UL_TPUT_25': 'ULTPUT',
            'ALLRAT_DDR_25': 'D-RET',
            'VOLTE_WIFI_CDR_25': 'WIFI-RET'
        };

        // Chart colors for different metrics
        const metricColors = {
            'V-CDR': 'rgb(255, 99, 132)',
            'NS/ESO': 'rgb(54, 162, 235)',
            'Quality RSRP': 'rgb(255, 206, 86)',
            'Quality RSRQ': 'rgb(75, 192, 192)',
            'V-ACC': 'rgb(153, 102, 255)',
            'V-ACC-E2E': 'rgb(255, 159, 64)',
            'D-ACC': 'rgb(199, 199, 199)',
            'DLTPUT': 'rgb(83, 102, 255)',
            'ULTPUT': 'rgb(255, 99, 255)',
            'D-RET': 'rgb(99, 255, 132)',
            'WIFI-RET': 'rgb(255, 206, 186)'
        };

        function getURLParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        function formatCompactNumber(num) {
            if (num === null || num === undefined || isNaN(num)) return '0';
            num = Number(num);
            if (num >= 1000000) {
                return (num / 1000000).toFixed(1).replace(/\.0$/, '') + 'M';
            } else if (num >= 1000) {
                return (num / 1000).toFixed(1).replace(/\.0$/, '') + 'K';
            } else {
                return num.toString();
            }
        }

        async function fetchUSIDData() {
            currentUSID = getURLParameter('usid');
            if (!currentUSID) {
                showError('No USID specified');
                return;
            }

            document.getElementById('usidDisplay').textContent = currentUSID;

            const days = document.getElementById('dateRange').value;
            const endDate = new Date();
            const startDate = new Date();
            startDate.setDate(startDate.getDate() - parseInt(days));

            const metricFilter = document.getElementById('metricFilter').value;

            showLoading();

            try {
                const params = new URLSearchParams({
                    usid: currentUSID,
                    periodStart: startDate.toISOString().split('T')[0],
                    periodEnd: endDate.toISOString().split('T')[0]
                });

                if (metricFilter) {
                    params.append('metricName', metricFilter);
                }

                const response = await fetch(`${API_URL}/usid-detail?${params}`);
                
                if (response.ok) {
                    const data = await response.json();
                    currentData = data;
                    
                    // Populate metric filter if not already done
                    populateMetricFilter(data);
                    
                    // Update chart
                    updateChart(data);
                    
                    // Update statistics
                    updateStatistics(data);
                    
                    hideLoading();
                } else {
                    throw new Error('Failed to fetch data');
                }
            } catch (error) {
                console.error('Error fetching USID data:', error);
                showError('Failed to load data. Using sample data.');
                generateSampleData();
            }
        }

        function populateMetricFilter(data) {
            const select = document.getElementById('metricFilter');
            const currentValue = select.value;
            
            // Get unique metrics from data
            const metrics = [...new Set(data.map(d => d.METRIC_DISPLAY || d.METRICNAME))];
            
            // Only repopulate if we have new metrics
            if (select.options.length <= 1 && metrics.length > 0) {
                select.innerHTML = '<option value="">All Metrics</option>';
                metrics.sort().forEach(metric => {
                    const option = document.createElement('option');
                    option.value = metric;
                    option.textContent = metric;
                    select.appendChild(option);
                });
                select.value = currentValue; // Restore previous selection
            }
        }

        function updateChart(data) {
            // Group data by date and metric
            const groupedData = {};
            const allDates = new Set();
            const allMetrics = new Set();

            data.forEach(record => {
                const date = record.PERIODSTART ? record.PERIODSTART.split('T')[0] : record.DATE;
                const metric = record.METRIC_DISPLAY || record.METRICNAME || 'Unknown';
                const failures = Number(record.EXTRAFAILURES) || 0;

                if (!groupedData[metric]) {
                    groupedData[metric] = {};
                }

                allDates.add(date);
                allMetrics.add(metric);

                // Aggregate if multiple records for same date
                if (groupedData[metric][date]) {
                    groupedData[metric][date] += failures;
                } else {
                    groupedData[metric][date] = failures;
                }
            });

            // Sort dates
            const sortedDates = Array.from(allDates).sort();

            // Prepare datasets for chart
            const datasets = [];
            const metricFilter = document.getElementById('metricFilter').value;

            Object.keys(groupedData).forEach(metric => {
                if (metricFilter && metric !== metricFilter) return;

                const data = sortedDates.map(date => ({
                    x: date,
                    y: groupedData[metric][date] || 0
                }));

                datasets.push({
                    label: metric,
                    data: data,
                    borderColor: metricColors[metric] || `rgb(${Math.random()*255}, ${Math.random()*255}, ${Math.random()*255})`,
                    backgroundColor: 'transparent',
                    borderWidth: 2,
                    tension: 0.4,
                    pointRadius: 4,
                    pointHoverRadius: 6
                });
            });

            // Create or update chart
            const ctx = document.getElementById('metricsChart').getContext('2d');

            if (chart) {
                chart.destroy();
            }

            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: sortedDates,
                    datasets: datasets
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        title: {
                            display: false
                        },
                        legend: {
                            display: true,
                            position: 'top'
                        },
                        tooltip: {
                            mode: 'index',
                            intersect: false,
                            callbacks: {
                                label: function(context) {
                                    return context.dataset.label + ': ' + formatCompactNumber(context.parsed.y);
                                }
                            }
                        }
                    },
                    scales: {
                        x: {
                            display: true,
                            title: {
                                display: true,
                                text: 'Date'
                            },
                            ticks: {
                                maxRotation: 45,
                                minRotation: 45
                            }
                        },
                        y: {
                            display: true,
                            title: {
                                display: true,
                                text: 'Extra Failures'
                            },
                            beginAtZero: true,
                            ticks: {
                                callback: function(value) {
                                    return formatCompactNumber(value);
                                }
                            }
                        }
                    },
                    interaction: {
                        mode: 'nearest',
                        axis: 'x',
                        intersect: false
                    }
                }
            });
        }

        function updateStatistics(data) {
            const metricFilter = document.getElementById('metricFilter').value;
            const filteredData = metricFilter ? 
                data.filter(d => (d.METRIC_DISPLAY || d.METRICNAME) === metricFilter) : 
                data;

            const failures = filteredData.map(d => Number(d.EXTRAFAILURES) || 0);
            const avgFailures = failures.length > 0 ? 
                failures.reduce((a, b) => a + b, 0) / failures.length : 0;
            const peakFailures = failures.length > 0 ? Math.max(...failures) : 0;
            
            const uniqueMetrics = new Set(data.map(d => d.METRIC_DISPLAY || d.METRICNAME));

            document.getElementById('avgFailures').textContent = formatCompactNumber(avgFailures);
            document.getElementById('peakFailures').textContent = formatCompactNumber(peakFailures);
            document.getElementById('dataPoints').textContent = filteredData.length;
            document.getElementById('activeMetrics').textContent = metricFilter ? 1 : uniqueMetrics.size;
        }

        function generateSampleData() {
            const metrics = ['V-CDR', 'NS/ESO', 'DLTPUT', 'ULTPUT', 'D-ACC', 'D-RET'];
            const days = parseInt(document.getElementById('dateRange').value);
            const data = [];

            metrics.forEach(metric => {
                for (let i = 0; i < days; i++) {
                    const date = new Date();
                    date.setDate(date.getDate() - i);
                    
                    // Generate realistic failure patterns
                    const baseValue = Math.random() * 50000 + 10000;
                    const variation = Math.sin(i / 3) * 10000;
                    const spike = (i % 7 === 0) ? Math.random() * 30000 : 0;
                    
                    data.push({
                        USID: currentUSID,
                        METRICNAME: metric,
                        METRIC_DISPLAY: metric,
                        EXTRAFAILURES: Math.max(0, baseValue + variation + spike),
                        PERIODSTART: date.toISOString(),
                        DATE: date.toISOString().split('T')[0]
                    });
                }
            });

            currentData = data;
            populateMetricFilter(data);
            updateChart(data);
            updateStatistics(data);
            hideLoading();
        }

        function showLoading() {
            document.getElementById('loadingDiv').style.display = 'block';
            document.getElementById('chartWrapper').style.display = 'none';
            document.getElementById('errorDiv').style.display = 'none';
        }

        function hideLoading() {
            document.getElementById('loadingDiv').style.display = 'none';
            document.getElementById('chartWrapper').style.display = 'block';
            document.getElementById('errorDiv').style.display = 'none';
        }

        function showError(message) {
            document.getElementById('loadingDiv').style.display = 'none';
            document.getElementById('chartWrapper').style.display = 'none';
            document.getElementById('errorDiv').style.display = 'block';
            document.getElementById('errorDiv').innerHTML = `<p>${message}</p>`;
        }

        function goBack() {
            window.location.href = 'index.html';
        }

        function refreshData() {
            fetchUSIDData();
        }

        // Event listeners
        document.getElementById('metricFilter').addEventListener('change', () => {
            if (currentData.length > 0) {
                updateChart(currentData);
                updateStatistics(currentData);
            }
        });

        document.getElementById('dateRange').addEventListener('change', () => {
            fetchUSIDData();
        });

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', () => {
            fetchUSIDData();
        });
    </script>
</body>

</html>
