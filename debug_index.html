<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CQI Offenders Dashboard - DEBUG VERSION</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .debug-banner {
            background: #ff6b6b;
            color: white;
            padding: 10px;
            text-align: center;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .debug-log {
            background: #2d3748;
            color: #e2e8f0;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
            border: 2px solid #4a5568;
        }

        .debug-log h3 {
            color: #90cdf4;
            margin-bottom: 10px;
            font-family: inherit;
        }

        .header {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            color: #2d3748;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            color: #718096;
            font-size: 1.1rem;
        }

        .filters-section {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .filters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
        }

        .filter-group label {
            color: #4a5568;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .filter-group input,
        .filter-group select {
            padding: 10px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .filter-group input:focus,
        .filter-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #f7fafc;
            color: #4a5568;
            border: 2px solid #e2e8f0;
        }

        .btn-secondary:hover {
            background: #edf2f7;
        }

        .btn-debug {
            background: #ff6b6b;
            color: white;
        }

        .data-section {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #718096;
        }

        .loading-spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #e2e8f0;
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .error-message {
            background: #fed7d7;
            color: #c53030;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }

        .success-message {
            background: #c6f6d5;
            color: #276749;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }

        .warning-message {
            background: #feebc8;
            color: #c05621;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
        }

        th {
            background: #f7fafc;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.85rem;
        }

        .debug-info {
            margin-top: 20px;
            padding: 15px;
            background: #f0f9ff;
            border: 1px solid #bae7ff;
            border-radius: 8px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="debug-banner">
            üêõ DEBUG VERSION - Enhanced Error Reporting
        </div>

        <div class="debug-log">
            <h3>üîç Debug Log:</h3>
            <div id="debugLog">Starting debug dashboard...</div>
        </div>

        <div class="header">
            <h1>CQI Offenders Dashboard</h1>
            <p>Debug version with enhanced error reporting</p>
        </div>

        <div class="filters-section">
            <h2 style="margin-bottom: 20px; color: #2d3748;">Filters & Debug Controls</h2>
            <div class="filters-grid">
                <div class="filter-group">
                    <label for="periodStart">Period Start</label>
                    <input type="date" id="periodStart">
                </div>
                <div class="filter-group">
                    <label for="periodEnd">Period End</label>
                    <input type="date" id="periodEnd">
                </div>
                <div class="filter-group">
                    <label for="metricName">Metric Name</label>
                    <select id="metricName">
                        <option value="">All Metrics</option>
                    </select>
                </div>
            </div>
            <div class="button-group">
                <button class="btn btn-primary" onclick="testAPIConnection()">üîå Test API</button>
                <button class="btn btn-debug" onclick="testDataEndpoint()">üß™ Test Data</button>
                <button class="btn btn-secondary" onclick="fetchData()">üìä Load Dashboard</button>
                <button class="btn btn-secondary" onclick="clearDebugLog()">üóëÔ∏è Clear Log</button>
            </div>
        </div>

        <div class="data-section">
            <div id="statusDisplay">
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p style="margin-top: 10px;">Ready for testing...</p>
                </div>
            </div>

            <div id="dataDisplay" style="display: none;">
                <h3>Data Results:</h3>
                <div id="dataContent"></div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:5000/api';
        let debugLog = [];

        function addDebugLog(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = `[${timestamp}] ${message}`;
            debugLog.push(logEntry);
            
            const logElement = document.getElementById('debugLog');
            logElement.innerHTML = debugLog.slice(-20).join('<br>'); // Show last 20 entries
            logElement.scrollTop = logElement.scrollHeight;
            
            console.log(`DEBUG: ${message}`);
        }

        function clearDebugLog() {
            debugLog = [];
            document.getElementById('debugLog').innerHTML = 'Debug log cleared...';
        }

        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('statusDisplay');
            let className = '';
            
            switch(type) {
                case 'success': className = 'success-message'; break;
                case 'error': className = 'error-message'; break;
                case 'warning': className = 'warning-message'; break;
                default: className = 'info-message';
            }
            
            statusDiv.innerHTML = `<div class="${className}">${message}</div>`;
        }

        async function testAPIConnection() {
            addDebugLog('Testing API connection...');
            showStatus('üîå Testing API connection...', 'info');
            
            try {
                const response = await fetch(`${API_URL}/health`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                addDebugLog(`API health response: ${response.status}`);
                
                if (response.ok) {
                    const data = await response.json();
                    addDebugLog(`API health data: ${JSON.stringify(data)}`);
                    showStatus('‚úÖ API is running and healthy!', 'success');
                } else {
                    addDebugLog(`API health failed with status: ${response.status}`);
                    showStatus(`‚ùå API health check failed: ${response.status}`, 'error');
                }
            } catch (error) {
                addDebugLog(`API connection error: ${error.message}`);
                showStatus(`‚ùå Cannot connect to API: ${error.message}`, 'error');
            }
        }

        async function testDataEndpoint() {
            addDebugLog('Testing data endpoint...');
            showStatus('üß™ Testing data endpoint...', 'info');
            
            // Set up test parameters
            const params = {
                periodStart: '2025-08-10',
                periodEnd: '2025-08-12',
                metricName: '',
                submarket: '',
                cqeCluster: '',
                usid: ''
            };
            
            addDebugLog(`Data request params: ${JSON.stringify(params)}`);
            
            try {
                const startTime = performance.now();
                const queryParams = new URLSearchParams(params).toString();
                const url = `${API_URL}/data?${queryParams}`;
                
                addDebugLog(`Request URL: ${url}`);
                
                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const endTime = performance.now();
                const duration = (endTime - startTime) / 1000;
                
                addDebugLog(`Data response received in ${duration.toFixed(2)}s: ${response.status}`);
                
                if (response.ok) {
                    const responseText = await response.text();
                    addDebugLog(`Response length: ${responseText.length} characters`);
                    
                    try {
                        const data = JSON.parse(responseText);
                        addDebugLog(`JSON parsing successful. Data type: ${typeof data}`);
                        
                        if (Array.isArray(data)) {
                            addDebugLog(`Data is array with ${data.length} items`);
                            
                            if (data.length > 0) {
                                const firstItem = data[0];
                                addDebugLog(`First item keys: ${Object.keys(firstItem).join(', ')}`);
                                addDebugLog(`Sample USID: ${firstItem.USID || 'N/A'}`);
                                addDebugLog(`Sample EXTRAFAILURES: ${firstItem.EXTRAFAILURES || 'N/A'}`);
                                
                                showStatus(`‚úÖ Data endpoint working! ${data.length} records returned`, 'success');
                                
                                // Display sample data
                                displaySampleData(data.slice(0, 5));
                            } else {
                                addDebugLog('Data array is empty');
                                showStatus('‚ö†Ô∏è Data endpoint returned empty array', 'warning');
                            }
                        } else {
                            addDebugLog(`Data is not array: ${typeof data}`);
                            if (data.error) {
                                showStatus(`‚ùå API returned error: ${data.error}`, 'error');
                            } else {
                                showStatus(`‚ùå Unexpected data format: ${typeof data}`, 'error');
                            }
                        }
                    } catch (jsonError) {
                        addDebugLog(`JSON parsing failed: ${jsonError.message}`);
                        addDebugLog(`Raw response (first 200 chars): ${responseText.substring(0, 200)}`);
                        showStatus(`‚ùå Invalid JSON response: ${jsonError.message}`, 'error');
                    }
                } else {
                    const errorText = await response.text();
                    addDebugLog(`Data endpoint error: ${response.status} - ${errorText}`);
                    showStatus(`‚ùå Data endpoint failed: ${response.status}`, 'error');
                }
            } catch (error) {
                addDebugLog(`Data endpoint request failed: ${error.message}`);
                if (error.name === 'AbortError' || error.message.includes('timeout')) {
                    showStatus('‚ùå Request timeout - API is taking too long to respond', 'error');
                } else {
                    showStatus(`‚ùå Request failed: ${error.message}`, 'error');
                }
            }
        }

        function displaySampleData(data) {
            const dataDiv = document.getElementById('dataDisplay');
            const contentDiv = document.getElementById('dataContent');
            
            let html = '<table><thead><tr><th>USID</th><th>Metric</th><th>Extra Failures</th><th>Vendor</th></tr></thead><tbody>';
            
            data.forEach(item => {
                html += `<tr>
                    <td>${item.USID || 'N/A'}</td>
                    <td>${item.METRICNAME || item.METRIC_DISPLAY || 'N/A'}</td>
                    <td>${item.EXTRAFAILURES || item.AVG_EXTRAFAILURES || 'N/A'}</td>
                    <td>${item.VENDOR || 'N/A'}</td>
                </tr>`;
            });
            
            html += '</tbody></table>';
            contentDiv.innerHTML = html;
            dataDiv.style.display = 'block';
        }

        async function fetchData() {
            addDebugLog('Starting full dashboard data fetch...');
            showStatus('üìä Loading dashboard data...', 'info');
            
            try {
                // Same logic as original dashboard
                const filters = {
                    submarket: '',
                    cqeCluster: '',
                    periodStart: document.getElementById('periodStart').value,
                    periodEnd: document.getElementById('periodEnd').value,
                    metricName: document.getElementById('metricName').value,
                    usid: ''
                };
                
                addDebugLog(`Dashboard filters: ${JSON.stringify(filters)}`);
                
                const queryParams = new URLSearchParams(filters).toString();
                const response = await fetch(`${API_URL}/data?${queryParams}`);
                
                if (response.ok) {
                    const data = await response.json();
                    addDebugLog(`Dashboard data loaded: ${data.length} records`);
                    
                    if (data.length > 0) {
                        showStatus(`‚úÖ Dashboard loaded successfully! ${data.length} records`, 'success');
                        displaySampleData(data);
                    } else {
                        showStatus('‚ö†Ô∏è No data found for selected filters', 'warning');
                    }
                } else {
                    addDebugLog(`Dashboard data fetch failed: ${response.status}`);
                    showStatus(`‚ùå Failed to load dashboard data: ${response.status}`, 'error');
                }
            } catch (error) {
                addDebugLog(`Dashboard fetch error: ${error.message}`);
                showStatus(`‚ùå Dashboard error: ${error.message}`, 'error');
            }
        }

        // Set default dates
        function setDefaultDates() {
            const today = new Date();
            const lastWeek = new Date(today.getTime() - 7 * 24 * 60 * 60 * 1000);

            document.getElementById('periodEnd').value = today.toISOString().split('T')[0];
            document.getElementById('periodStart').value = lastWeek.toISOString().split('T')[0];
        }

        // Initialize on load
        document.addEventListener('DOMContentLoaded', function() {
            addDebugLog('Debug dashboard initialized');
            setDefaultDates();
            
            // Add global error handler
            window.addEventListener('error', function(e) {
                addDebugLog(`JavaScript error: ${e.message} at ${e.filename}:${e.lineno}`);
            });
            
            // Add unhandled promise rejection handler
            window.addEventListener('unhandledrejection', function(e) {
                addDebugLog(`Unhandled promise rejection: ${e.reason}`);
            });
        });
    </script>
</body>

</html>
